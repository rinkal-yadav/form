<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="icon" href="./form.jpg">
</head>
<body>
    <h1>Forms</h1>
    <form action="./validation.html">
       
        <label for="first name "> Name : </label>
        <input required type="text" name="first name" id="name" value="" placeholder="first name">

        <label for="last name "></label>
        <input required type="text" name="last name" id="name" value="" placeholder="last name">
        <br><br>       

        <label for="Email address">Email Address : </label>
        <input required type="email" name="Email address" id="Email address" value="" placeholder="email">
        <br><br>

        <label for="password">Password : </label>
        <input required type="password" name="password" id="password" value="" placeholder="password">
        <br><br>

        <label for="language">Language : </label>
        <br><br>
        
        <input required type="radio" name="language" id="language" value="REACT">
        <label for="language">REACT</label><br>

        <input required type="radio" name="language" id="language" value="ANGULAR">
        <label for="language">ANGULAR</label><br>

        <input required type="radio" name="language" id="language" value="VUE">
        <label for="language">VUE</label>
        <br><br>

        <label for="course">Course : </label>
        <br><br>
        <input  type="checkbox" name="course" id="course" value="MERN"> 
        <label for="course">MERN</label><br>
        <input  type="checkbox" name="course" id="course" value="MEAN"> 
        <label for="course">MEAN</label><br>
        <input  type="checkbox" name="course" id="course" value="MEVN"> 
        <label for="course">MEVN</label>
        <br><br>
        Field : <br>
        <select name="Field" id="field">
            <option value="select">None</option>
                <option value="front end">Front End</option>
                <option value="back end">Back End</option>
                <option value="full Stack">Full Stack</option>

        </select>
        <br><br>
        <label for="phone">Enter your phone number : </label>
        <input type="number" id="phone" name="phone" placeholder="phone" >
        <br><br>
        
        <textarea name="query" id="" cols="30" rows="10" placeholder="query"></textarea><br>
        
        <input type="submit">
    </form>
</body>
</html>
